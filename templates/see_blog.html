{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'style3.css' %}">
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <script src="{% static 'state.js' %}"></script>
</head>
<body>
  <h2 id="usertype" style="text-align: center;margin-top: 30px;"></h2>
  {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
    <button style="width: 200px;border-radius: 8px; height: 35px;display: block;margin: auto;font-size: 17px;
    background: rgb(17, 129, 194);
    color: purple;
    cursor: pointer;"><a style="display: block;
width: 100%;
height: 35px;
padding-top: 6px;" href="/my_blog/">My blogs</a></button>
<button style="width: 200px;border-radius: 8px; height: 35px;display: block;margin: auto;font-size: 17px;
background: rgb(17, 129, 194);
color: purple;
cursor: pointer;"><a style="display: block;
width: 100%;
height: 35px;
padding-top: 6px;" href="/">Create blogs</a></button>
    {% for b in bg %}
        <div class="dabba" id="lgnbox">
            <label style="margin-left: 15%;margin-top: 10px;">Title:</label>
            <input class="user_name" type="text" name="title" placeholder="Title" value="{{ b.title }}" disabled='true'/>
            <label style="margin-left: 15%;margin-top: 10px;">profile pic</label>
            <input class="user_name" type="text" name="title" value="{{ b.image.url }}" disabled='true'/>
            <label style="margin-left: 15%;margin-top: 10px;">Category:</label>
            <input class="user_name" type="text" name="title" value="{{ b.category }}" disabled='true'/>
              <label style="margin-left: 15%;margin-top: 10px;">Summary</label>
              <textarea style="display: block;width: 70%;margin: auto;margin-top: 20px;height: 30px;" name="summary" disabled='true'>{{ b.summary|truncatechars:10 }}</textarea>
              <label style="margin-left: 15%;margin-top: 10px;">Content</label>
              <textarea style="display: block;width: 70%;margin: auto;margin-top: 20px;height: 190px;" name="content" disabled='true'>{{ b.content }}</textarea>
              {% if b.as_draft %}
              <input type="checkbox" name='draft' style="margin-left:15%;cursor: pointer;" checked disabled='true'>
              {% else %}
              <input type="checkbox" name='draft' style="margin-left:15%;cursor: pointer;" disabled='true'>
              {% endif %}
              <label>Save as draft</label>   
        </div>
    {% endfor %}

     
</body>

</html>
