{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'style3.css' %}">
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <script src="{% static 'state.js' %}"></script>
</head>
<body>
  <h2 id="usertype" style="text-align: center;margin-top: 30px;"></h2>
  {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
    <button style="width: 200px;border-radius: 8px; height: 35px;display: block;margin: auto;font-size: 17px;
    background: rgb(17, 129, 194);
    color: white;
    cursor: pointer;"><a style="display: block;
width: 100%;
height: 35px;
padding-top: 6px;" href="/">Create blogs</a></button>
{% for b in bg %}
        <div class="dabba" id="lgnbox" style="border-radius: 10px !important;">
          <label style="text-align: center;font-size: 17px;display: block;margin-top: 10px;">Title: {{ b.title }}</label>
          <div class="infoall" style="height: 110px;margin-top: 10px;">
              <img src="{{ b.image.url }}" width="130px" height="100px" style="float: right;margin-right: 5px;border-radius: 5px;">
          
            <label style="text-align: center;font-size: 17px;display: block;">Category: {{ b.category }}:</label>
          <label style="text-align: center;font-size: 17px;display: block;">Author :{{ b.author.fstname }}</label>    
              <label style="text-align: center;font-size: 17px;display: block;">Sumary:{{ b.summary|truncatechars:10 }}</label> 
              <label style="text-align: center;font-size: 17px;display: block;">Content:{{ b.content|truncatechars:10 }}</label>    
              {% if b.as_draft %}
              <label style="text-align: center;font-size: 17px;display: block;">Saved as Draft</label>
              {% else %}
              <label style="text-align: center;font-size: 17px;display: none;">Draft</label>
              {% endif %}
          
            

          </div>
            <a style="display: block !important;width: 150px;color: white;
            cursor: pointer;height:25px;margin: auto;margin-bottom:20px;border-radius:6px;font-size: 17px;padding-top: 3px; text-align: center;background: rgb(17, 129, 194)" href="/see_blog/{{ b.id }}">View blog</a>   
        </div>
        {% endfor %}
        <a href="/logout/" style="display: block;width: 40%;margin: auto;">Logout</a> 
</body> 

</html>
